<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="txtNombre">Nombre:</label><br>
        <input type="text" id="txtNombre">
        <br>
        <label for="txtFechaNac">Fecha Nac.:</label><br>
        <input type="date"  id="txtFechaNac">
        <br>
        <label for="txtObservaciones">Observaciones:</label><br>
        <textarea  id="txtObservaciones" cols="30" rows="10"></textarea>
    </form>
    <br>
    <input type="button" id="boton1" value="Rescatar valores">
    <script>
        function iniciar(){
         document.getElementById("boton1").addEventListener('click',rescatarContenido);
        }


        function rescatarContenido(){
            let nombre = document.getElementById("txtNombre").value;
            let fechanac = document.getElementById("txtFechaNac").value;
            let observaciones = document.getElementById("txtObservaciones").value;
            alert(`Nombre: "${nombre}"`);
            alert(`Fecha Nacimiento: "${fechanac}"`);
            alert(`Observaciones: "${observaciones}"`);
        }


        addEventListener('load',iniciar);
    </script>
</body>
</html>
