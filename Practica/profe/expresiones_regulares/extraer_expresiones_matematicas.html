<body>
    <h1>Ver ventana de depuración (F12)</h1>
    <script>
        function extraeExpresionesMatemáticas(frase) {
            let patron = /\{.+?\}/g;
            return frase.match(patron);
        }

        let frase = "La ecuación de una recta es {y=a*x + b}, la de un círculo {x^2+y^2 = r} y la de la parábola {y = x^2}";
        let expresionesMatemáticas = extraeExpresionesMatemáticas(frase);
        console.log(expresionesMatemáticas);

    </script>
</body>
