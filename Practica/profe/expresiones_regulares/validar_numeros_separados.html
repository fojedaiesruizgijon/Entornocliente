        function validaNumerosSeparados(dato) {
            let patron = /^(\d(-|\.)\d\2\d)$/;
            return patron.test(dato);
        }

        let datos = ["3-8-5", "3.8.5", "3.8-5", "3-8.5", "3-76-3", "a.6.3"];

        for (let i=0; i < datos.length; i++){

        }
