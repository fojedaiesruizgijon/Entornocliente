<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header container">
        <figure class="header__figure">
            <img src="assets/img/logo.png" alt="Logo" class="header__imagen">
        </figure>

        <div class="header__nav">
            <a href="#" class="header__item">Iniciar sesión</a>
            <a href="#" class="header__item">Crear cuenta</a>
            <a href="#" class="header__item">Registrar Restaurante</a>
        </div>  
    </header>
     <section class="formulario container">
        <div class="formulario__principal">
            <h2 class="formulario__titulo">Localiza y reserva en tu restaurante favorito</h2>

            <form action="" class="formulario__formulario">
                <div class="formulario__item">
                    <label class="formulario__label">Ciudad</label>
                    <input type="text" placeholder="Sevilla" class="formulario__input">
                </div>
                
                <div class="formulario__item">
                    <label class="formulario__label">Tipo de comida</label>
                    <input type="text" placeholder="Mediterránea, Italiana, Mexicana..." class="formulario__input">
                </div>
                
                <div class="formulario__item">
                    <input type="submit" value="Buscar" class="formulario__submit">
                </div>
            </form>
        </div>

        <figure class="formulario__figure">
            <img src="assets/img/dinner.svg" alt="Mesa" class="formulario__imagen">
        </figure>
    </section>
