<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

   
    <div style="width:200px;height:200px;background:#ff5500;"  id="recuadro2">
        2
    </div>

    <script>
   
         let container = document.getElementById('recuadro2');
        
        document.getElementById('recuadro2').addEventListener('dblclick', presion2);

        function presion2() {
            let numero = parseInt(container.textContent); // Usamos 'container' en vez de 'div'
            numero *= 2;
            container.textContent = numero; // Actualizamos el contenido usando 'container'
        }
        

    </script>
    

</body>

</html>
